// NF Propulsion by Nertea
// argon/xenon tanks dont deserve high tier resources
// ARP
@PART[lithium-*]:NEEDS[NearFuturePropulsion]
{EL_Recipe {
structure = 5
Resources {
AdvRocketParts = 1 }}}
// NGP
@PART[ionArgon-*|ionXenon-*]:NEEDS[NearFuturePropulsion]
{EL_Recipe {
structure = 5
Resources {
NuclearParts = 1 }}}

// ERP
@PART[mpdt-*|vasimr-*|pit-*]:NEEDS[NearFuturePropulsion]
{EL_Recipe {
structure = 5
Resources {
ExRocketParts = 1 }}}