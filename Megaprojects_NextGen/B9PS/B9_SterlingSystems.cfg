// SterlingSystems
// Nuclear stuff containers
@PART[strl-tankdrumb-*,strl-tankpillb-*]:NEEDS[SterlingSystems]:AFTER[SterlingSystems]
{
    @MODULE[ModuleB9PartSwitch],0
    {
        SUBTYPE
		{
			name = AdvRocketParts
			tankType = MPNGARP
			title = Adv Rocket Parts
			primaryColor = Iris
			secondaryColor = Iris
		}
        SUBTYPE
		{
			name = NuclearParts
			tankType = MPNGNGP
			title = Nuclear Grade Parts
			primaryColor = LightGrassGreen
			secondaryColor = LightGrassGreen
		}
        SUBTYPE
		{
			name = ExRocketParts
			tankType = MPNGERP
			title = Extreme Rocket Parts
			primaryColor = MutedBlue
			secondaryColor = MutedBlue
		}
        SUBTYPE
		{
			name = FusionParts
			tankType = MPNGFuP
			title = Fusion Parts
			primaryColor = PaleAqua
			secondaryColor = PaleAqua
		}
        SUBTYPE
		{
			name = AdvFusionParts
			tankType = MPNGAdvFuP
			title = Adv Fusion Parts
			primaryColor = PinkyPurple
			secondaryColor = PinkyRed
		}
        SUBTYPE
		{
			name = AMContainer
			tankType = MPNGACU
			title = Antimatter Containers
			primaryColor = OrangishRed
			secondaryColor = OceanBlue
		}
        SUBTYPE
		{
			name = WarpCores
			tankType = MPNGWarpCores
			title = Warp Cores
			primaryColor = VeryDarkPurple
			secondaryColor = VeryDarkPurple
		}
    }
}