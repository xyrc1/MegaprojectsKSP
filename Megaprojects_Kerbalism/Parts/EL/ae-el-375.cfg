@PART[ae-el-375]:AFTER[KerbalismDefault]:NEEDS[FeatureReliability]
{
    MODULE
    {
        name = Reliability
        type = ProcessController
        title = MP Part
        repair = Engineer
        mtbf = 72576000
        extra_cost = 1.0
        extra_mass = 0.5
    }
}
